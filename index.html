<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WL Transportes - Escala de Entregadores</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 750px;
      margin: 30px auto;
      background: #2b2b2b;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }

    h1, h3 {
      text-align: center;
      color: #e10600;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 200px;
    }

    input[type="text"], input[type="number"] {
      padding: 10px;
      width: calc(100% - 22px);
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      margin: 5px 0;
      border: none;
      background-color: #e10600;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b30000;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 5px 0;
      padding: 8px;
      background-color: #3b3b3b;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .ajudou {
      color: #00e676;
      font-weight: bold;
    }

    .sorteado {
      color: #2196f3;
      font-weight: bold;
    }

    #mensagemConvocacao, #mensagemFinal {
      margin-top: 15px;
      background: #333;
      padding: 15px;
      border-radius: 6px;
      white-space: pre-line;
      border-left: 4px solid #e10600;
    }

    hr {
      border: none;
      border-top: 1px solid #444;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo WL Transportes" class="logo"/>
    <h1>Controle de Entregadores</h1>

    <input type="text" id="nomeInput" placeholder="Digite seu nome"/>
    <button onclick="confirmarPresenca()">Confirmar Presen√ßa</button>

    <h3>Confirmados:</h3>
    <ul id="listaConfirmados"></ul>

    <h3>Definir n√∫mero total de vagas:</h3>
    <input type="number" id="vagasInput" placeholder="Ex: 10" min="1"/>
    <button onclick="sortearEntregadores()">Sortear Restantes</button>

    <h3>Selecionados para o dia:</h3>
    <ul id="listaSelecionados"></ul>

    <hr />

    <h3>Gerar mensagem de convoca√ß√£o de volunt√°rios:</h3>
    <input type="number" id="voluntariosInput" placeholder="Ex: 5" min="1"/>
    <button onclick="gerarMensagemConvocacao()">Gerar Mensagem</button>
    <div id="mensagemConvocacao"></div>

    <hr />

    <h3>Gerar mensagem final para os entregadores do dia:</h3>
    <button onclick="gerarMensagemFinal()">Gerar Mensagem Final</button>
    <div id="mensagemFinal"></div>
  </div>

  <script>
    const confirmados = [];
    const ajudaram = [];
    const selecionados = [];

    function confirmarPresenca() {
      const nome = document.getElementById("nomeInput").value.trim();
      if (nome && !confirmados.includes(nome)) {
        confirmados.push(nome);
        atualizarLista();
        document.getElementById("nomeInput").value = '';
      }
    }

    function marcarAjudou(nome) {
      if (!ajudaram.includes(nome)) {
        ajudaram.push(nome);
        atualizarLista();
      }
    }

    function atualizarLista() {
      const lista = document.getElementById("listaConfirmados");
      lista.innerHTML = "";
      confirmados.forEach(nome => {
        const li = document.createElement("li");
        li.innerHTML = `
          ${nome} 
          <span>
            ${ajudaram.includes(nome) ? '<span class="ajudou">‚úÖ Ajudou</span>' 
            : `<button onclick="marcarAjudou('${nome}')">Marcar como ajudou</button>`}
          </span>
        `;
        lista.appendChild(li);
      });
    }

    function sortearEntregadores() {
      const vagas = parseInt(document.getElementById("vagasInput").value);
      if (isNaN(vagas) || vagas < 1) {
        alert("Defina um n√∫mero v√°lido de vagas.");
        return;
      }

      const listaFinal = [...ajudaram];
      const restantes = confirmados.filter(n => !ajudaram.includes(n));

      while (listaFinal.length < vagas && restantes.length > 0) {
        const i = Math.floor(Math.random() * restantes.length);
        listaFinal.push(restantes.splice(i, 1)[0]);
      }

      selecionados.length = 0;
      listaFinal.forEach(n => selecionados.push(n));

      mostrarSelecionados();
    }

    function mostrarSelecionados() {
      const ul = document.getElementById("listaSelecionados");
      ul.innerHTML = "";
      selecionados.forEach(nome => {
        const li = document.createElement("li");
        li.innerHTML = `${nome} ${ajudaram.includes(nome) ? '<span class="ajudou">(Ajudou)</span>' : '<span class="sorteado">(Sorteado)</span>'}`;
        ul.appendChild(li);
      });
    }

    function gerarMensagemConvocacao() {
      const quantidade = parseInt(document.getElementById("voluntariosInput").value);
      const div = document.getElementById("mensagemConvocacao");

      if (isNaN(quantidade) || quantidade < 1) {
        div.innerHTML = "<strong>Por favor, digite um n√∫mero v√°lido de volunt√°rios.</strong>";
        return;
      }

      const mensagem = `
üì£ CONVOCA√á√ÉO DE VOLUNT√ÅRIOS ‚Äì WL TRANSPORTES

Bom dia, pessoal!

Hoje vamos precisar de ${quantidade} entregadores volunt√°rios para ajudar na separa√ß√£o da carga, assim que ela chegar.

‚ö†Ô∏è A ajuda √© volunt√°ria e n√£o √© obrigat√≥ria, mas lembrando que:

‚úÖ Quem vier ajudar ter√° prioridade para rodar hoje.
üì¶ A escala final depende da quantidade de pacotes que chegar.

Se puder vir ajudar, responda aqui no grupo ou venha direto √† base quando a carga chegar.

Contamos com a for√ßa de voc√™s! üí™üöö
      `;
      div.textContent = mensagem;
    }

    function gerarMensagemFinal() {
      const div = document.getElementById("mensagemFinal");

      if (selecionados.length === 0) {
        div.innerHTML = "<strong>Nenhum entregador foi selecionado ainda.</strong>";
        return;
      }

      const nomesFormatados = selecionados.map((n, i) => `${i + 1}. ${n}`).join('\n');

      const mensagemFinal = `
üì¶ ENTREGADORES ESCALADOS PARA HOJE ‚Äì WL TRANSPORTES:

${nomesFormatados}

Por favor, estejam atentos √† separa√ß√£o e √† sa√≠da. Obrigado pela colabora√ß√£o de todos!

üööüí® ‚Äî WL Transportes
      `;
      div.textContent = mensagemFinal;
    }
  </script>
</body>
</html>
